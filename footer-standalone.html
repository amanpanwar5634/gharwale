<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Component</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8fafc;
        }

        .footer {
            background-color: white;
            padding: 4rem 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .footer-container {
            max-width: 72rem;
            margin: 0 auto;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .footer-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .footer-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1a202c;
        }

        .footer-section h3 {
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1a202c;
        }

        .footer-nav {
            list-style: none;
        }

        .footer-nav li {
            margin-bottom: 0.5rem;
        }

        .footer-nav a {
            color: #64748b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-nav a:hover {
            color: #3b82f6;
        }

        .contact-email {
            color: #3b82f6;
            text-decoration: none;
            display: block;
            margin-top: 0.5rem;
        }

        .contact-email:hover {
            text-decoration: underline;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-link {
            color: #64748b;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #3b82f6;
        }

        .social-icon {
            width: 1.25rem;
            height: 1.25rem;
        }

        .contact-text {
            color: #64748b;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-grid">
                <div class="footer-section">
                    <h2>EZ SHOP</h2>
                    <div>
                        <h3>Products</h3>
                        <ul class="footer-nav">
                            <li><a href="/marketplace">Marketplace</a></li>
                            <li><a href="/">Shop</a></li>
                        </ul>
                    </div>
                </div>

                <div class="footer-section">
                    <div>
                        <h3>Company</h3>
                        <ul class="footer-nav">
                            <li><a href="/">About Us</a></li>
                            <li><a href="/">Contact</a></li>
                        </ul>
                    </div>
                </div>

                <div class="footer-section">
                    <div>
                        <h3>Support</h3>
                        <ul class="footer-nav">
                            <li><a href="/">Help Center</a></li>
                            <li><a href="/">Privacy Policy</a></li>
                        </ul>
                    </div>
                </div>

                <div class="footer-section">
                    <div>
                        <h3>Get in touch</h3>
                        <p class="contact-text">
                            For any inquiries, reach us at
                            <a href="mailto:contact@ezshop.com" class="contact-email">
                                contact@ezshop.com
                            </a>
                        </p>
                        <div class="social-links">
                            <a href="#" class="social-link">
                                <svg class="social-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
                                </svg>
                            </a>
                            <a href="#" class="social-link">
                                <svg class="social-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
                                </svg>
                            </a>
                            <a href="#" class="social-link">
                                <svg class="social-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
                                    <path d="m16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                                    <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>
                                </svg>
                            </a>
                            <a href="#" class="social-link">
                                <svg class="social-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                                    <rect width="4" height="12" x="2" y="9"/>
                                    <circle cx="4" cy="4" r="2"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Add smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Add click tracking for social links (optional)
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Social link clicked:', this.getAttribute('href'));
                // Add your analytics tracking here
            });
        });
    </script>
</body>
</html>
