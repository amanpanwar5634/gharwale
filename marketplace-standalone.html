        let currentPGs = [...pgsData];

        // DOM elements
        const searchInput = document.getElementById('searchLocation');

        // Event listeners
        searchInput.addEventListener('input', (e) => {
            filters.searchLocation = e.target.value;
            filterAndDisplayPGs();

        genderSelect.addEventListener('change', (e) => {
            filters.genderFilter = e.target.value;
            filterAndDisplayPGs();
        });

        roomTypeSelect.addEventListener('change', (e) => {
            filters.roomTypeFilter = e.target.value;
            filterAndDisplayPGs();
        });

        sortSelect.addEventListener('change', (e) => {
            filters.sortOrder = e.target.value;
            filterAndDisplayPGs();
        });

        // Filter and sort PGs
        function filterAndSortPGs() {
            let filtered = [...pgsData];

            // Filter by location search
            if (filters.searchLocation) {
                filtered = filtered.filter(pg => 
                    pg.location.toLowerCase().includes(filters.searchLocation.toLowerCase()) ||
                    pg.name.toLowerCase().includes(filters.searchLocation.toLowerCase())
                );
            }

            // Filter by gender
            if (filters.genderFilter !== "all") {
                filtered = filtered.filter(pg => pg.gender.toLowerCase() === filters.genderFilter);
            }

            // Filter by room type
            if (filters.roomTypeFilter !== "all") {
                filtered = filtered.filter(pg => pg.room_type.toLowerCase() === filters.roomTypeFilter);
            }

            // Sort
            switch (filters.sortOrder) {
                case "rent-low":
                    filtered.sort((a, b) => a.rent - b.rent);
                    break;
                case "rent-high":
                    filtered.sort((a, b) => b.rent - a.rent);
                    break;
                case "rating":
                    filtered.sort((a, b) => b.rating - a.rating);
                    break;
                default: // newest
                    filtered.sort((a, b) => new Date(b.created_at).getTime() - new Date(a.created_at).getTime());
            }

            return filtered;
        }

        // Create loading skeleton
        function createLoadingSkeleton() {
            return `
                <div class="skeleton-card">
                    <div class="skeleton skeleton-image"></div>
                    <div class="skeleton-content">
                        <div class="skeleton skeleton-line" style="width: 75%;"></div>
                        <div class="skeleton skeleton-line" style="width: 50%;"></div>
                        <div class="skeleton skeleton-line" style="width: 100%;"></div>
                        <div class="skeleton skeleton-line" style="width: 60%;"></div>
                    </div>
                </div>
            `;
        }

        // Initialize Swiper for a card
        function initializeSwiper(cardId, images) {
            const swiper = new Swiper(`#${cardId}`, {
                slidesPerView: 1,
                speed: 600,
                loop: true,
                autoHeight: false
            });
            
            swiperInstances.push({
                swiper,
                totalSlides: images.length
            });
            
            return swiper;
        }

        // Display PGs
        function displayPGs(pgs) {
            // Clear existing Swiper instances
            swiperInstances = [];
            
            if (pgs.length === 0) {
                pgGrid.innerHTML = '';
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                pgGrid.innerHTML = pgs.map(pg => createPGCard(pg)).join('');
                
                // Initialize Swiper for each card
                pgs.forEach(pg => {
                    const cardId = `pg-card-${pg.id}`;
                    initializeSwiper(cardId, pg.images);
                });
            }
            
            resultsCount.textContent = pgs.length;
        }

        // Filter and display PGs
        function filterAndDisplayPGs() {
            currentPGs = filterAndSortPGs();
            displayPGs(currentPGs);
        }

        // Event handlers
        function handlePGClick(id) {
            console.log(`Clicked PG with ID: ${id}`);
            // In a real app, this would navigate to the PG details page
            alert(`Navigating to PG details for PG ID: ${id}`);
        }

        function handleWhatsAppClick(event) {
            event.stopPropagation();
            window.open('https://wa.me/918307396042', '_blank');
        }

        // Carousel sync function
        function syncCarousels() {
            carouselTick++;
            swiperInstances.forEach(instance => {
                const targetIndex = carouselTick % instance.totalSlides;
                if (instance.swiper && instance.swiper.realIndex !== targetIndex) {
                    instance.swiper.slideTo(targetIndex, 600);
                }
            });
        }

        // Show loading initially
        function showLoading() {
            pgGrid.innerHTML = Array.from({ length: 6 }, () => createLoadingSkeleton()).join('');
        }

        // Initialize the page
        function init() {
            showLoading();
            
            // Simulate loading delay
            setTimeout(() => {
                filterAndDisplayPGs();
            }, 1000);
            
            // Start carousel sync
            setInterval(syncCarousels, 3000);
        }

        // Start the application
        init();
    </script>
